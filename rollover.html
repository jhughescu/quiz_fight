<!DOCTYPE html>
<html>

    <head>
        <title>Quiz Fight</title>
        <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>

      <script src="//code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
        <script src="js/timestamp.js"></script>
<!--        <script src="js/quiz.js"></script>-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
<!--
        <link rel='stylesheet' href='css/quiz.css'>
        <link rel='stylesheet' href='css/oldquiz.css'>

        <style>
            * {
                color: white;
                font-family: 'Roboto', serif;
            }
            .svgTarg {
                position: absolute;
            }
            .imgbutton .text {
                position: absolute;
                z-index: 4;
                top: 78%;
                width: 74%;
                text-align: center;
            }
            .imgbutton.moveon .text {
                top: 44%;
            }
            .moveon {
                position: absolute;
                top: 100px;
                left: 200px;
                width: 148px;
                height: 92px;
/*                background-color: black;*/
                cursor: pointer;
            }
            .pushback {
                position: absolute;
                top: 100px;
                left: 400px;
                width: 148px;
                height: 92px;
/*                background-color: black;*/
                cursor: pointer;
            }
            .pushbackfront, .moveonfront {
/*                top: 4px;*/
                z-index: 3;
                cursor: pointer;
/*                display: none;*/
            }
            .pushbackback, .moveonback{
/*                top: 4px;*/
                z-index: 2;
            }
            .pushbackshadow {
                top: 5px;
                z-index: 1;
            }
            .oover #svg-moveon {
                fill: #83B507;
            }
            .oover #svg-pushback {
                fill: #eb5404;
            }
            .oover .shadow {
                top: 3px;
            }
            .raised:after {
                content: '';
                position: absolute;
                top: 4%;
                left: 4%;
/*                width: 96%;*/
                height: 30%;
                border-radius: 30px;
                border-bottom-left-radius: 0px;
                border-bottom-right-radius: 0px;
                background-image: linear-gradient(rgba(255, 255, 255, 0.6), rgba(255, 255, 255, 0));
            }
            .pushbackfront.raised:after {
/*                width: 65.5%;*/
            }
            .pushbackfront.raised:after {
                width: 90%;
                top: 34%;
                left: 5%;
            }
        </style>

    </head>

    <body style='background-color: #2b7f93'>
        <div class='imgbutton pushback' id='pushback'>
            <div class='text'>PUSH BACK</div>
            <div class='svgTarg raised front pushbackfront' id='pushbackfront'></div>
            <div class='svgTarg pushbackback' id='pushbackback'></div>
            <div class='svgTarg pushbackshadow shadow' id='pushbackshadow'></div>
        </div>
        <div class='imgbutton moveon' id='moveon'>
            <div class='text'>MOVE ON</div>
            <div class='svgTarg raised front moveonfront' id='moveonfront'></div>
            <div class='svgTarg moveonback' id='moveonback'></div>
            <div class='svgTarg moveonshadow shadow' id='moveonshadow'></div>
        </div>
    <script>

            const ImportSVG = function (b, id) {
                function renderSVG (b, id, t) {
//                    $($(`#${id}`)[0]).html(t);
                    $('#' + b).find('#' + id).html(t);
                }
                function loadData (id) {
                    fetch(`assets/${id}.txt`)
                        .then((response) => response.text())
                        .then((text) => renderSVG(b, id, text));
                }
                loadData((b + id));
            };
            let importSVGs = function () {
                let tmf = new ImportSVG('moveon', 'front');
                let tms = new ImportSVG('moveon', 'shadow');
                let tpf = new ImportSVG('pushback', 'front');
                let tpb = new ImportSVG('pushback', 'back');
                let tps = new ImportSVG('pushback', 'shadow');

                let tmb = new ImportSVG('moveon', 'back');
            };
            $('.pushback').hover(function () {
                $(this).addClass('oover');
//                $(this).find('.front').removeClass('raised');
//                $(this).find('.front').addClass('lowered');
            }, function () {
                $(this).removeClass('oover');
//                $(this).find('.front').addClass('raised');
//                $(this).find('.front').removeClass('lowered');
            });
            importSVGs();
            function reload() {
                window.location.reload()
            }
            setTimeout(reload, 1000);
        </script>
    </body>
</html>

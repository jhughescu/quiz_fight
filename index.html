                        <td class='topic_button type1'><div class=button>Sports and Leisure</div></td>
                        <td class='topic_button type2'><div class=button>Geography</div></td>
                        <td class='topic_button type3'><div class=button>Technology</div></td>
                        <td class='topic_button type4'><div class=button>General Knowledge</div></td>
                    </tr>
                </tbody>

            <div class='arrow' id='arrow-player1'>

                <div class='arrow-bottom'></div>

               <img src='assets/star_blue.png'>
                <div class='arrow-top'></div>
                <div class='arrow-bottom'></div>
            </div>

            q2.setNewQuestionBank('entertainment');
